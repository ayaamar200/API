<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food API</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--  ==================================== Navbar Section ====================================  -->
    <header>
      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container">
          <a class="navbar-brand text-white" href="#">
            <h1 class="fs-3">Forkify</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-black active" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="searchInput"
              />
              <button id="searchBtn" class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!--  ==================================== Home Section ====================================  -->
    <main>
      <section class="home py-5">
        <div class="container">
          <h2 class="text-center mb-5 text-secondary">Our Menu</h2>
          <div class="row g-4" id="recipesData">
            <div class="col-md-3">
              <div class="card">
                <img class="card-img-top" src="" alt="" />
                <div class="card-body">
                  <h4 class="card-title"></h4>
                </div>
              </div>
              
            </div>
          </div>
        </div>
     
      </section>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
